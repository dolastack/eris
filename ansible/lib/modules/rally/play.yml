---
- hosts: localhost
  tasks:
  - name: Create rally database
    rally_db:
      name: test-db
      command: create

  - name: Create rally deployment
    rally_deployment:
      name: test-deploy
      command: create
      from: /tmp/openrc.json

  - name: Task Start
    rally_task:
      name: test-task
      command: start
      deployment: test-deploy
      scenario_file: /tmp/boot-and-delete.yaml

  - name: Recreate rally database
    rally_db:
      name: test-db
      command: recreate
