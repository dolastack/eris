---
- hosts: localhost
  tasks:
  - name: Test module
    rally_mod:
      command: "create_deployment"
      command_args:
        name: 'deji'
    register: result
  - debug: var=result

  - name: rally database
    rally_db:
      name: test-db
      command: create

  - name: rally deployment
    rally_deployment:
      name: test-deploy
      command: create
      from: "tempfile"

  - name: rally database
    rally_db:
      name: test-db
      command: recreate

  - name: Task Start
    rally_task:
      name: test-task
      command: start
